{% macro table(headers, rows, table_id='') %}
<table id="{{ table_id }}" border="1" cellpadding="6" cellspacing="0">
  <thead>
    <tr>
      {% for h in headers %}
        <th>{{ h }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for row in rows %}
      <tr>
        {% for cell in row %}
          <td>{{ cell }}</td>
        {% endfor %}
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endmacro %}
